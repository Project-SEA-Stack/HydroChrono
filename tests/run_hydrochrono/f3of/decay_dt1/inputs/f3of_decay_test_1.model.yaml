chrono-version: 9.0

model:
  name: f3of_dt1_model
  angle_degrees: false

  data_path:
    type: RELATIVE
    root: "."

  bodies:
    # Base (body1)
    - name: body1
      location: [5.0, 0.0, -9.0]
      mass: 1089825.0
      fixed: false
      inertia:
        moments: [100000000.0, 76300000.0, 100000000.0]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]
      visualization:
        model_file: ../../assets/f3of_geometry/base.obj

    # Fore flap (body2)
    - name: body2
      location: [-7.5, 0.0, -5.5]    # 5.0 - 12.5, 0.0, -9.0 + 3.5
      mass: 179250.0
      fixed: false
      inertia:
        moments: [100000000.0, 1300000.0, 100000000.0]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]
      visualization:
        model_file: ../../assets/f3of_geometry/flap.obj

    # Aft flap (body3)
    - name: body3
      location: [17.5, 0.0, -5.5]    # 5.0 + 12.5, 0.0, -9.0 + 3.5
      mass: 179250.0
      fixed: false
      inertia:
        moments: [100000000.0, 1300000.0, 100000000.0]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]
      visualization:
        model_file: ../../assets/f3of_geometry/flap.obj

    # Ground body (must be last)
    - name: ground
      location: [0, 0, -9.0]
      mass: 999
      fixed: true
      inertia:
        moments: [1, 1, 1]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]

  joints:
    # Revolute joints at flaps hinge, locked (no motion)
    - name: hinge_fore
      type: REVOLUTE
      body1: body1
      body2: body2
      location: [-7.5, 0.0, -9.0]
      axis: [1, 0, 0]
      locked: true

    - name: hinge_aft
      type: REVOLUTE
      body1: body1
      body2: body3
      location: [17.5, 0.0, -9.0]
      axis: [1, 0, 0]
      locked: true

    # Prismatic between ground and base (surge only)
    - name: base_ground_prismatic
      type: PRISMATIC
      body1: ground
      body2: body1
      location: [0.0, 0.0, -9.0]
      axis: [1, 0, 0]

  tsdas:
    # Surge stiffness via TSDA between ground and base (stiffness = 1e5)
    - name: surge_spring
      type: TSDA
      body1: ground
      body2: body1
      point1: [0.0, 0.0, -9.0]
      point2: [5.0, 0.0, -9.0]
      spring_coefficient: 100000.0
      damping_coefficient: 0.0
      free_length: 0.0
      visualization:
        type: SPRING
        radius: 1.0
        resolution: 36
        turns: 12


