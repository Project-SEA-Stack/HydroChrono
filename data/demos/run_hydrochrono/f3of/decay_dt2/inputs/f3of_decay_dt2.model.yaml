chrono-version: 9.0

model:
  name: f3of_dt2_model
  angle_degrees: false

  data_path:
    type: RELATIVE
    root: "."

  bodies:
    # Base (body1)
    - name: body1
      location: [0.0, 0.0, -9.0]
      orientation: [0.0, 0.17453292519943295, 0.0]  # ~10 deg pitch
      mass: 1089825.0
      fixed: false
      inertia:
        moments: [100000000.0, 76300000.0, 100000000.0]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]
      visualization:
        model_file: ../../assets/f3of_geometry/base.obj

    # Fore flap (body2)
    - name: body2
      # x = -12.5 cos(a) + 3.5 sin(a), z = -9 + 12.5 sin(a) + 3.5 cos(a)
      location: [-11.70232829081834, 0.0, -3.38257064362067]
      orientation: [0.0, 0.17453292519943295, 0.0]
      mass: 179250.0
      fixed: false
      inertia:
        moments: [100000000.0, 1300000.0, 100000000.0]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]
      visualization:
        model_file: ../../assets/f3of_geometry/flap.obj

    # Aft flap (body3)
    - name: body3
      # x = 12.5 cos(a) + 3.5 sin(a), z = -9 - 12.5 sin(a) + 3.5 cos(a)
      location: [12.91786553448686, 0.0, -7.72377508529387]
      orientation: [0.0, 0.17453292519943295, 0.0]
      mass: 179250.0
      fixed: false
      inertia:
        moments: [100000000.0, 1300000.0, 100000000.0]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]
      visualization:
        model_file: ../../assets/f3of_geometry/flap.obj

    # Ground body (must be last)
    - name: ground
      location: [0, 0, -9.0]
      mass: 999
      fixed: true
      inertia:
        moments: [1, 1, 1]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]

  joints:
    # Revolute joints at flaps hinge, locked (no motion)
    - name: hinge_fore
      type: LOCK
      body1: body1
      body2: body2
      # hinge at [-12.5 cos(a), 0, -9 + 12.5 sin(a)]
      location: [-12.3100969126526, 0.0, -6.8293977791634]

    - name: hinge_aft
      type: LOCK
      body1: body1
      body2: body3
      # hinge at [12.5 cos(a), 0, -9 - 12.5 sin(a)]
      location: [12.3100969126526, 0.0, -11.1706022208366]

    # Revolute between base and ground for pitch DOF
    - name: base_ground_revolute
      type: REVOLUTE
      body1: ground
      body2: body1
      location: [0.0, 0.0, -9.0]
      axis: [0, 1, 0]


