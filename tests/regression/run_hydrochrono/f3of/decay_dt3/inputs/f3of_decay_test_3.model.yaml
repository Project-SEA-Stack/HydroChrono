chrono-version: 9.0

model:
  name: f3of_dt3_model
  angle_degrees: false

  data_path:
    type: RELATIVE
    root: "."

  bodies:
    # Base (body1)
    - name: body1
      location: [0.0, 0.0, -9.0]
      mass: 1089825.0
      fixed: false
      inertia:
        moments: [100000000.0, 76300000.0, 100000000.0]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]
      visualization:
        model_file: ../../assets/f3of_geometry/base.obj

    # Fore flap (body2) with initial 10 deg pitch
    - name: body2
      location: [-11.892231377, 0.0, -5.553173865]
      orientation: [0.0, 0.17453292519943295, 0.0]
      mass: 179250.0
      fixed: false
      inertia:
        moments: [100000000.0, 1300000.0, 100000000.0]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]
      visualization:
        model_file: ../../assets/f3of_geometry/flap.obj

    # Aft flap (body3), no initial pitch
    - name: body3
      location: [12.5, 0.0, -5.5]
      orientation: [0.0, 0.0, 0.0]
      mass: 179250.0
      fixed: false
      inertia:
        moments: [100000000.0, 1300000.0, 100000000.0]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]
      visualization:
        model_file: ../../assets/f3of_geometry/flap.obj

    # Ground body
    - name: ground
      location: [0, 0, -12.0]
      mass: 999
      fixed: true
      inertia:
        moments: [1, 1, 1]
        products: [0, 0, 0]
      com:
        location: [0, 0, 0]
        orientation: [0, 0, 0]

  joints:
    # Flap hinges (revolute about X), unlocked
    - name: hinge_fore
      type: REVOLUTE
      body1: body1
      body2: body2
      location: [-12.5, 0.0, -9.0]
      axis: [0, 1, 0]

    - name: hinge_aft
      type: REVOLUTE
      body1: body1
      body2: body3
      location: [12.5, 0.0, -9.0]
      axis: [0, 1, 0]

    # Base locked to ground (all DOF)
    - name: base_ground_lock
      type: LOCK
      body1: body1
      body2: ground
      location: [0.0, 0.0, -9.0]


