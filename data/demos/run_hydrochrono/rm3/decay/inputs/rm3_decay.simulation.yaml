chrono-version: 9.0

simulation:
  contact_method: SMC
  
  time_step: 0.01
  end_time: 40.0
  enforce_realtime: false
  gravity: [0, 0, -9.8]
  
  integrator:
    type: HHT
    rel_tolerance: 1e-4
    abs_tolerance_states: 1e-4
    abs_tolerance_multipliers: 1e2
    max_iterations: 50
    use_stepsize_control: false
    use_modified_newton: false

  solver:
    type: GMRES
    max_iterations: 100
    tolerance: 1e-8
    enable_diagonal_preconditioner: false

  visualization:
    type: MODEL_FILE
    render_fps: 120
    enable_shadows: true
    camera:
      vertical: Z

